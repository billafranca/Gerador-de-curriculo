<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerarrículo</title>
    <link rel="icon" type="image/x-icon" href="../page_entrada/images/gera.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<style>
    body {
    background: linear-gradient(135deg, lightblue, pink);
    background-repeat: no-repeat;
    background-attachment: fixed;

}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: dodgerblue;
    color: whitesmoke;
    border-radius: 3px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
    flex-wrap: wrap;
    gap: 1rem;
    max-width: 100%;
}

nav .logo img {
    width: 40px;
    height: 40px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    padding: 0;
    margin: 0;
}

nav a {
    text-decoration: none;
    color: whitesmoke;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: all 0.3s ease;
}

nav a:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: center;
    }
    nav ul {
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }
    nav a {
        width: 100%;
        text-align: center;
    }
}

#botaoCadastro {
    background-color: blue;
    color: white;
    margin: 0 auto;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    display: block;
    text-align: center;
    width: fit-content;
    margin-top: 2%;
}

#paOne {
    font-family: 'Courier New', Courier, monospace;
    font-size: 40px;
    text-align: center;
    color: black;
    margin: 0 auto;
    margin-top: 15%;
    background-color: white;
    border-radius: 8px;
    padding: 1%;
    box-shadow: 0 3px 40px lightblue;
    max-width: 60%;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid black;
    animation: typing 4s steps(40, end), blink 0.7s step-end infinite alternate;
}

@keyframes typing {
    from {
        width: 0
    }

    to {
        width: 100%
    }
}

@keyframes blink {
    from {
        border-color: transparent
    }

    to {
        border-color: black
    }
}

#rodape {
    text-align: center;
    padding: 1rem 0;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(6px);
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.07);
    border-top: 1px solid #eee;
    margin-top: 20rem;
    font-size: 0.9rem;
    color: #555;
}

#githubPedro,
#githubLucas {
    display: inline-block;
    margin: 0 0.5rem;
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
}

#githubPedro:hover,
#githubLucas:hover {
    color: dodgerblue;
}

#githubPedro img,
#githubLucas img {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin-right: 0.5rem;
}
</style>

<body>
    <main>
        <header>
             <nav>
    <div class="logo">
        <img src="images/icon_white.png" alt="Logo">
    </div>
    <ul>
        <li><a id="home" href="#">Home</a></li>
        <li><a id="sobre" href="#">Sobre</a></li>
        <li><a id="contato" href="https://github.com/billafranca">Contato</a></li>
    </ul>
</nav>
        </header>
        <section id="secaoUm">
            <p id="paOne">Gere o seu currículo!</p>
            <button id="botaoCadastro">Cadastrar</button>
        </section>
    </main>
    <script src="js/page_entrada.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
<footer id="rodape">

    <a id="githubPedro" href="https://github.com/billafranca" target="_blank"><img src="images/github.png"
            alt="Logo">Billafranca</a>
    <a id="githubLucas" href="https://github.com/lucas-rabello-dev" target="_blank"><img
            src="images/github.png" alt="Logo">Lucas Rabello</a>
    <p>&copy; 2025 Gerarrículo. Todos os direitos reservados.</p>
</footer>

</html>
