<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerarrículo | Gerador</title>
    <link rel="icon" type="image/x-icon" href="../page_gerador/images/gera.png">
    <link rel="stylesheet" href="../page_gerador/css/gerador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../page_login/images/icon_white.png" alt="Logo">
            </div>
            <ul>
                <li><a id="home">Home</a></li>
                <li><a id="sobre">Sobre</a></li>
                <li><a id="contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sectionForm">
        <form id="formulario">
            <h3 id="titleForm">
                <img src="../page_login/images/gera.png" alt="Logo">
                Gerarrículo
            </h3>

            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            

            <div class="input-group">
                <label for="formacao">Formação Acadêmica:</label>
                <textarea id="formacao" name="formacao" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label for="experiencia">Experiência Profissional:</label>
                <textarea id="experiencia" name="experiencia" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label for="habilidades">Habilidades:</label>
                <textarea id="habilidades" name="habilidades" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label>Idiomas:</label>
                <select id="idiomaSelect">
                    <option value="" disabled selected>Escolha um idioma</option>
                    <option value="Português">Português</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Francês">Francês</option>
                    <option value="Alemão">Alemão</option>
                    <option value="Mandarim">Mandarim</option>
                    <option value="Japonês">Japonês</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Russo">Russo</option>
                    <option value="Árabe">Árabe</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Coreano">Coreano</option>
                    <option value="Holandês">Holandês</option>
                    <option value="Sueco">Sueco</option>
                    <option value="Turco">Turco</option>
                    <option value="Grego">Grego</option>
                    <option value="Polonês">Polonês</option>
                    <option value="Tailandês">Tailandês</option>
                    <option value="Vietnamita">Vietnamita</option>
                    <option value="Hebraico">Hebraico</option>
                    <option value="Outros">Outros</option>

                </select>


                <div id="idiomasContainer"></div>
            </div>




            <div id="idiomas-selecionados"></div>
            </div>


            <div class="input-group">
                <label for="certificacoes">Certificações:</label>
                <textarea id="certificacoes" name="certificacoes" rows="2"></textarea>
            </div>

            <div class="input-group">
                <label for="competencias">Competências:</label>
                <textarea id="competencias" name="competencias" rows="2"></textarea>
            </div>

            <div class="input-group">
                <label for="modelo">Escolha o modelo: (<i>por enquanto só funcionando o moderno</i>)</label>
                <select id="modelo" name="modelo">
                    <option value="moderno">Moderno</option>
                </select>
            </div>

            
            <div class="input-group">
                <label for="cor">Escolha a cor principal:</label>
                <input type="color" id="cor" name="cor" value="#2980b9">
            </div>

            <div class="input-group">
                <label for="foto">Foto de Perfil (opcional):</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            <button id="botao" type="submit">Gerar Currículo</button>
        </form>
    </section>

    <section id="modelos">
        <h3>Modelos de Currículo</h3>
        <div class="modelos-container">
            
            <img src="images/curriculo-luisa.jpg" alt="Modelo">
        
        </div>
    </section>

    <footer id="rodape">
        <a id="githubPedro" href="https://github.com/billafranca" target="_blank">
            <img src="../page_login/images/github.png" alt="Logo">Billafranca
        </a>
        <a id="githubLucas" href="https://github.com/lucas-rabello-dev" target="_blank">
            <img src="../page_login/images/github.png" alt="Logo">Lucas Rabello
        </a>
        <p>&copy; 2025 Gerarrículo. Todos os direitos reservados.</p>
    </footer>

    <script src="../page_gerador/js/gerador.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


</body>

</html>
