<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerarrículo</title>
    <link rel="icon" type="image/x-icon" href="images/gera.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, lightblue, pink);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: dodgerblue;
            color: whitesmoke;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 100%;
        }

        nav .logo img {
            width: 40px;
            height: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            padding: 0;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: whitesmoke;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }

            nav a {
                width: 100%;
                text-align: center;
            }
        }

        #formulario {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
            gap: 1rem;
        }

        #formulario label {
            font-family: serif;
            font-weight: bold;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #333;
        }

        #formulario input[type="text"],
        #formulario input[type="email"],
        #formulario input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        #formulario input[type="text"]:focus,
        #formulario input[type="email"]:focus,
        #formulario input[type="password"]:focus {
            border-color: dodgerblue;
            outline: none;
        }

        #formulario .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 20px;
        }

        #formulario .input-group-text {
            background-color: transparent !important;
            border: none !important;
            padding: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            flex-shrink: 0;
        }

        #formulario .form-control {
            border-radius: 0 5px 5px 0;
            border-left: none;
            flex: 1;
            min-width: 0;
            padding-left: 20px;
        }

        #botao {
            background-color: dodgerblue;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        #botao:hover {
            background-color: darkblue;
        }

        #rodape {
            text-align: center;
            padding: 1rem 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(6px);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.07);
            border-top: 1px solid #eee;
        }

        #githubPedro,
        #githubLucas {
            display: inline-block;
            margin: 0 0.5rem;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        #githubPedro:hover,
        #githubLucas:hover {
            color: dodgerblue;
        }

        #githubPedro img,
        #githubLucas img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        #formulario img {
            display: block;
            margin: 2rem auto;
            height: 40px;
            width: 40px;
        }

        #formulario h3 {
            text-align: center;
            margin: 1rem 0;
            font-family: serif;
            color: blues;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="logo">
                    <img src="images/icon_white.png" alt="Logo">
                </div>
                <ul>
                    <li><a id="home">Home</a></li>
                    <li><a id="sobre">Sobre</a></li>
                    <li><a id="contato">Contato</a></li>
                </ul>
            </nav>

            <section id="sectionOne">
                <form id="formulario">
                    <h3>
                        <img id="imagem1" src="images/gera.png" alt="Image 1">Cadastro
                    </h3>

                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person text-primary"></i>
                        </span>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope text-primary"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock text-primary"></i>
                        </span>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha"
                            required>
                        <input type="checkbox" onclick="senha.type = this.checked ? 'text' : 'password'">

                    </div>

                    <input id="botao" type="submit" value="Cadastrar">
                </form>
            </section>
        </header>
    </main>

    <script src="js/loginOne.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <footer id="rodape">
        <a id="githubPedro" href="https://github.com/billafranca" target="_blank">
            <img src="images/github.png" alt="Logo">Billafranca
        </a>
        <a id="githubLucas" href="https://github.com/lucas-rabello-dev" target="_blank">
            <img src="images/github.png" alt="Logo">Lucas Rabello
        </a>
        <p>&copy; 2025 Gerarrículo. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
