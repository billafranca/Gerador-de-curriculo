<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerarrículo</title>
    <link rel="icon" type="image/x-icon" href="css/images/gera.png">
    <link rel="stylesheet" href="css/loginOne.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
    <main>
        <header>
             <nav>
    <div class="logo">
        <img src="../login/css/images/icon_white.png" alt="Logo">
    </div>
    <ul>
        <li><a id="home" href="#">Home</a></li>
        <li><a id="sobre" href="#">Sobre</a></li>
        <li><a id="contato" href="https://github.com/billafranca">Contato</a></li>
    </ul>
</nav>
           <section id="sectionOne">
    <form id="formulario">
        <h3><img id="imagem1" src="css/images/gera.png" alt="Image 1">Cadastro</h3>
        
        <div class="mb-3 input-group">
            <span class="input-group-text text-primary"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text text-primary"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="mb-3 input-group">
            <span class="input-group-text text-primary"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
        </div>

        <input id="botao" type="submit" value="Cadastrar">
    </form>
</section>




            </section>
        </header>
    </main>
    <script src="js/loginOne.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <footer id="rodape">

        <a id="githubPedro" href="https://github.com/billafranca" target="_blank"><img src="css/images/github.png"
                alt="Logo">Billafranca</a>
        <a id="githubLucas" href="https://github.com/lucas-rabello-dev" target="_blank"><img src="css/images/github.png"
                alt="Logo">Lucas Rabello</a>
        <p>&copy; 2025 Gerarrículo. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
